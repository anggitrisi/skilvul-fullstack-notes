<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Remove items from a dropdown list</title>
  </head>
  <body>
    <form>
      <select id="languageSelect">
        <option class="language" name="language" id="javascript">JavaScript</option>
        <option class="language" name="language"  id="python">Python</option>
        <option class="language" name="language"  id="go">Go</option>
        <option class="language" name="language"   id="ruby">Ruby</option>
      </select>
      <input type="button" onclick="removeProgrammingLanguage()" value="Select and Remove">
    </form>
    <script src="01-delete-element-in-list.js"></script>
  </body>
</html>
