      function setLocalStorage(key, value){
        localStorage.setItem(key, value);
      }

      elForm.onsubmit = function(e) {
        e.preventDefault();
        //extracting user input
        const firstName = elInputFirstName.value;

        const username = elInputUsername.value;
        const password = elInputPassword.value;
        
        setLocalStorage('firstName', firstName);

        setLocalStorage('username', firstName);
