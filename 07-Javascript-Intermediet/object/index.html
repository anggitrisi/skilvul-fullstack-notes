  <script>
    let mahasiswa = {
      nim : '181402128',
      name : 'Anggitri Sihombing',
      age : 20,
      begadang : function(status_banyak_tugas){
        if(status_banyak_tugas){
          return 'Tugas banyak bro!'
        } else {
          return 'Istirahat bro!'
        }
        
      }
    }

    console.log(mahasiswa.begadang(false)) // memanggil fungsi begadang dalam objek

    mahasiswa.age = 21 // mengubah atribut

    mahasiswa = { // mengganti suatu objek
      nim : ''
    }

    delete mahasiswa.age // menghapus 

    console.log(mahasiswa.nim) // cara 1 akses atribut dalam  object

    console.log(mahasiswa['nim']) // cara 1 akses atribut dalam  object

    console.log(typeof(mahasiswa))
  </script>
